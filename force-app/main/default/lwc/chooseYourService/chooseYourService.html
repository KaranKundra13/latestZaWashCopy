        <h1 style="text-align: center;color:black">{serviceChoose}</h1>
        <div class="serviceList flex" style="height:210px;overflow-y: auto;">
            <template for:each={services} for:item="service">
                <div class="serviceCard" data-id={service.Id} data-name={service.Name} data-price={service.Price__c}
                    data-estimation={service.EstimatedDuration} data-icon={service.icon__c}
                    data-description={service.Comment__c} data-currency={service.Currency__c}
                    onclick={proceedToServiceCart} key={Id}>
                    <img style="width: 100%; height:100%;" data-id={service.Id} data-name={service.Name}
                        data-price={service.Price__c} data-estimation={service.EstimatedDuration}
                        data-icon={service.icon__c} data-description={service.Comment__c}
                        data-currency={service.Currency__c} src={service.icon__c} alt="">

                </div>
            </template>
        </div>

        <div class="loader"
            style="display:none;position: absolute; top: 65px; background: white; opacity: 0.5; width: 100%; height: 100vh; padding-top: 100px;">
            <div class="demo-only demo-only_viewport" style="height:6rem;position:relative">
                <div role="status" class="slds-spinner slds-spinner_medium">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
        </div>

    </div>
