<template>
    <template if:true={feedbackPageVisibility}>
        <div class="feedbaack"
            style="width:90%;max-width:500px;margin:auto;border:1px solid rgb(200,200,200);border-radius: 5px;padding:20px;margin-top: 35px;">
            <h1 style="font-size: 25px;text-align: center;">{label.Share_your_Feedback}</h1>
            <br><br>

            <div class="Error"
                style="display:none;width: 95%;background-color: #ffffff;padding: 12px 20px;border: 1px solid #eee;border-left-width: 5px;border-radius: 3px;margin: 10px auto;font-family: 'Open Sans', sans-serif;font-size: 16px;border-left-color: #d9534f;background-color: rgba(217, 83, 79, 0.1);">
                <strong style="color:#d9534f;">{label.Error} !</strong> - <span class="ErrorMsg">
                    {label.All_fields_are_required}</span>
            </div>

            <div class="slds-p-around_medium lgc-bg">
                <h1>{label.How_much_do_you_rate_our_service} *</h1>
                <div class="rate1">
                    <label for="star15" title="text" data-value="1" onclick={serviceRatingChanged}>★</label>
                    <label for="star14" title="text" data-value="2" onclick={serviceRatingChanged}>★</label>
                    <label for="star13" title="text" data-value="3" onclick={serviceRatingChanged}>★</label>
                    <label for="star12" title="text" data-value="4" onclick={serviceRatingChanged}>★</label>
                    <label for="star11" title="text" data-value="5" onclick={serviceRatingChanged}>★</label>
                </div>
            </div>

            <div class="slds-p-around_medium lgc-bg">
                <h1>{label.How_much_do_you_rate_our_executive} *</h1>
                <div class="rate2">
                    <label for="star15" title="text" data-value="1" onclick={washerRatingChanged}>★</label>
                    <label for="star14" title="text" data-value="2" onclick={washerRatingChanged}>★</label>
                    <label for="star13" title="text" data-value="3" onclick={washerRatingChanged}>★</label>
                    <label for="star12" title="text" data-value="4" onclick={washerRatingChanged}>★</label>
                    <label for="star11" title="text" data-value="5" onclick={washerRatingChanged}>★</label>
                </div>
            </div>

            <div class="slds-p-around_medium lgc-bg">
                <lightning-textarea label={label.Tell_us_more_about_your_experience}>
                </lightning-textarea>
            </div>


            <div class="buttons" style="display: flex;justify-content: space-between;padding: 20px;">

                <div class="slds-button slds-button_brand contactUsSubmitBtn contactUscontolls" onclick={submitRating}
                    title="Submit" style="cursor: pointer;background-color: #187C29;font-weight: bold;margin:auto;">
                    {label.Submit}</div>
            </div>

        </div>
    </template>

    <template if:true={thankYouPageVisibility}>
        <div class="thankyouPage" style="text-align: center;font-size: 20px;">{label.your_feedbaack_has_been_received}</div>
    </template>
</template>
